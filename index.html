<html lang="es">
  <head>
    <meta charset='utf-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="author" content="Martín Anzorena (github.com/martjanz)">

    <title>CampoMap v0.2</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="lib/leaflet/leaflet.css" />
    <!-- Bootstrap v3.1.1 -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
    <!-- Homemade -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Barra de menú superior -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand">CampoMap <sub><small>v0.2</small></sub></a>
      </div>
      <div class="navbar-collapse collapse">
        <form class="navbar-form navbar-right">
          <input type="text" class="form-control" id="codProvincia" placeholder="Cód. provincia"/>
          <input type="text" class="form-control" id="codDepartamento" placeholder="Cód. departamento"/>
          <input type="text" class="form-control" id="codFraccion" placeholder="Cód. fracción"/>
          <input type="text" class="form-control" id="codRadio" placeholder="Cód. radio"/>
          <button class="btn btn-primary" id="btnBuscar">Buscar</button>
        </form>
      </div>
    </div>

    <!-- Mapa -->
    <div id="map"></div>
  </body>

  <!-- Librerías JavaScript
  ================================================== -->

  <!-- jQuery -->
  <script src="lib/jquery-2.1.0.min.js"></script>

  <!-- Leaflet JavaScript -->
  <script src="lib/leaflet/leaflet-src.js"></script>

  <!-- Google Maps API -->
  <script src="http://maps.google.com/maps/api/js?v=3&sensor=false"></script>

  <!-- Leaflet-plugins, de Pavel Shramov (https://github.com/shramov/leaflet-plugins)-->
  <script src="lib/leaflet-plugins/layer/tile/Google.js"></script>
  <script src="lib/leaflet-plugins/layer/tile/Bing.js"></script>

  <!-- CampoMap -->
  <!-- Mapa -->
  <script src="js/map.js"></script>
  <!-- Controles de interfaz de usuario (UI) -->
  <script src="js/ui-controls.js"></script>

  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
</html>
